<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking POC</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Landing Section -->
    <div id="landing-section" class="container landing-container">
        <div class="landing-content">
            <div class="logo">üñêÔ∏è</div>
            <h1>Hand Tracking POC</h1>
            <p class="subtitle">Real-time safety boundary detection system</p>
            
            <div class="instructions-card">
                <h3>Instructions</h3>
                <ul>
                    <li>Allow camera access when prompted</li>
                    <li>Keep your hand visible in the frame</li>
                    <li>Avoid the blue safety boundary</li>
                </ul>
            </div>

            <div id="error-message" class="error-message hidden"></div>
            <button id="enterBtn" class="btn primary large-btn">Start Hand Tracking</button>
        </div>
    </div>

    <!-- Tracking Section -->
    <div id="tracking-section" class="container hidden">
        <header>
            <button id="backBtn" class="btn secondary small-btn">‚Üê Back</button>
            <h1>Live Tracking</h1>
            <div class="status-badge" id="statusBadge">SAFE</div>
        </header>
        
        <div class="main-content">
            <div class="video-container">
                <!-- Hidden video element for capturing camera -->
                <video id="videoInput" autoplay playsinline style="display: none;"></video>
                
                <!-- Canvas for displaying processed frames -->
                <canvas id="videoOutput"></canvas>
                
                <!-- Danger Overlay -->
                <div id="dangerOverlay" class="danger-overlay hidden"></div>
            </div>
            
            <div class="controls">
                <div class="fps-counter">FPS: <span id="fpsValue">0</span></div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
